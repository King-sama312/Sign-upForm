<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="assets/images/odin-lined.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
            <div class="photo-credit"> Photo by Hallie West on Unsplash</div>
        </div>

        <div class="right-side">
            <!-- Intro text -->
            <div class="intro-text">
                <p>
                    This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <!-- Signup form -->
            <form class="signup-form">
                <div class="form-pair">
                    <div class="form-row">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-row">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <div class="form-pair">
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-pair">
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <div class="form-row">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <!-- Login text -->
            <p class="login-text">
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>


    </div>


</body>

</html>
